<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Schedule Meeting</title>
    <style>
        body {
            font-family: Arial;
            background-color: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            width: 400px;
            text-align: center;
        }

        input, textarea, select, button {
            width: 100%;
            padding: 10px;
            margin: 8px 0;
            font-size: 14px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #ff9800;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            opacity: 0.9;
        }

        h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<form method="POST" action="/schedule_meeting">
    <h2>Schedule Meeting</h2>

    <input type="text" name="title" placeholder="Meeting Title" required>

    <label>Date:</label>
    <input type="date" name="date" required>

    <label>Time:</label>
    <input type="time" name="time" required>

    <label>Participants (IDs comma separated):</label>
    <input type="text" name="participants" placeholder="1,2,3" required>

    <label>Status:</label>
    <select name="status">
        <option value="Scheduled">Scheduled</option>
        <option value="Completed">Completed</option>
        <option value="Cancelled">Cancelled</option>
    </select>

    <button type="submit">Schedule Meeting</button>
    <button type="button" onclick="location.href='/hr_dashboard'">Back</button>
</form>

</body>
</html>

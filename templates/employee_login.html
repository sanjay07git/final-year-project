<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Login | HRMate+ Secure Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        :root {
            --bg: #fcfcfd;
            --surface: #ffffff;
            --border: rgba(0, 0, 0, 0.08);
            --text-main: #0a0a0b;
            --text-dim: #475569;
            --accent: #2563eb;
            --glass: rgba(255, 255, 255, 0.75);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Plus Jakarta Sans', sans-serif; }
        body { background: var(--bg); color: var(--text-main); overflow: hidden; height: 100vh; display: flex; align-items: center; justify-content: center; }

        /* --- VIDEO BACKGROUND --- */
        .video-wrapper {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: -2; overflow: hidden;
        }
        .video-wrapper video {
            width: 100%; height: 100%; object-fit: cover;
            filter: saturate(0.5) brightness(1.1); 
        }
        .video-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(252, 252, 253, 0.85), rgba(252, 252, 253, 0.95));
            z-index: -1;
        }

        /* --- LOGIN CARD --- */
        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 440px;
            padding: 48px;
            border-radius: 36px;
            box-shadow: 0 30px 60px -12px rgba(0, 0, 0, 0.15);
            text-align: center;
        }

        .logo {
            font-weight: 800;
            font-size: 24px;
            letter-spacing: -1px;
            margin-bottom: 32px;
        }

        .auth-form { display: flex; flex-direction: column; gap: 18px; text-align: left; }
        .auth-form h2 { font-size: 28px; letter-spacing: -1px; margin-bottom: 4px; }
        .auth-form p { color: var(--text-dim); font-size: 14px; margin-bottom: 12px; }
        
        .auth-form input {
            padding: 16px; border: 1.5px solid var(--border); border-radius: 14px;
            font-size: 15px; outline: none; transition: 0.3s; background: rgba(255, 255, 255, 0.5);
        }

        .auth-form input:focus { border-color: var(--accent); background: #fff; }

        .btn-black { 
            background: #000; color: #fff; border: none; padding: 16px; 
            border-radius: 14px; font-weight: 600; cursor: pointer; transition: 0.3s;
            margin-top: 10px; font-size: 16px;
        }
        .btn-black:hover { opacity: 0.8; transform: translateY(-2px); }

        .back-link {
            margin-top: 24px; display: block; color: var(--text-dim);
            text-decoration: none; font-size: 14px; font-weight: 500;
        }
        .back-link:hover { color: var(--accent); }

        /* Flash Messages */
        .flash {
            padding: 12px; border-radius: 10px; margin-bottom: 20px;
            font-size: 14px; font-weight: 600;
        }
        .flash.danger { background: #fee2e2; color: #dc2626; border: 1px solid #fecaca; }
        .flash.success { background: #dcfce7; color: #16a34a; border: 1px solid #bbf7d0; }

    </style>
</head>
<body>

    <div class="video-wrapper">
        <video autoplay muted loop playsinline>
            <source src="{{ url_for('static', filename='2.mp4') }}" type="video/mp4">
        </video>
    </div>
    <div class="video-overlay"></div>

    <div class="login-card">
        <div class="logo">HRMATE<span style="color: var(--accent);">+</span></div>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form class="auth-form" method="POST" action="/employee_login">
            <div>
                <h2>Employee Portal</h2>
                <p>Sign in with your Email or Employee ID</p>
            </div>

            <input name="emp_id" type="text" placeholder="Employee ID or Work Email" required autofocus>
            <input name="password" type="password" placeholder="Password" required>

            <button class="btn-black" type="submit">Access Workspace</button>
        </form>

        <a href="/" class="back-link">‚Üê Return to Homepage</a>
    </div>

    <script>lucide.createIcons();</script>
</body>
</html>
